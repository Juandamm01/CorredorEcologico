<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Eco David CardMart</title>
    <link rel="icon" type="png" href="../IMG/Captura de pantalla 2025-03-20 003204.png">
</head>
<body>

    <section id="registro">
        <h2>Registro en Eco David CardMart</h2>
        <p>Únete a nuestra comunidad y ayúdanos a proteger el corredor ecológico de Villavicencio.</p>
        
        <!-- El formulario va a enviar los datos al flask (Python que es lo que conecta la BD) -->
        <form action="http://127.0.0.1:5000/registrar" method="POST">


        </form>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            <br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
            <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número" required>
            <br><br>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="¿Dónde vives?">
            <br><br>

            <label>Intereses Ambientales:</label><br>
            <input type="checkbox" id="reforestacion" name="intereses" value="reforestacion">
            <label for="reforestacion">Reforestación</label><br>

            <input type="checkbox" id="conservacion" name="intereses" value="conservacion">
            <label for="conservacion">Conservación de flora y fauna</label><br>

            <input type="checkbox" id="reciclaje" name="intereses" value="reciclaje">
            <label for="reciclaje">Reciclaje y gestión de residuos</label><br>

            <input type="checkbox" id="educacion" name="intereses" value="educacion">
            <label for="educacion">Educación ambiental</label>
            <br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Cuéntanos por qué te interesa el proyecto EcoDavid CardMart"></textarea>
            <br><br>

            <button type="submit">Registrarse</button>
        </form>
    </section>

</body>
</html>
